---
- name: Install python-apt
  apt:
    name: python3-apt
    state: present
    force: yes

- name: Add nginx repo
  apt_repository:
    repo: "{{ nginx_ubuntu_repo }}"
    state: present
    mode: 0644
  when:
    - ansible_lsb.major_release|int <= 18

- name: Install nginx
  apt:
    name: "{{ nginx_ubuntu_packages }}"
    state: latest
    force: yes
  notify: Start nginx

- name: Set nginx user
  set_fact:
    nginx_user: "{{ nginx_user_ubunut }}"
