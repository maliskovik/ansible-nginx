---
# Default nginx variables.

nginx_allowed_ip: ""
nginx_package: "nginx"
nginx_ubuntu_packages_optional: []
nginx_main_config: "nginx.conf"
nginx_worker_count: 4
nginx_config_files: "{{ config_directory }}/nginx"
nginx_max_files: 1024
nginx_http_port: 80
nginx_https_port: 443
nginx_http_open: True
nginx_https_open: True
nginx_http_proxy: False
nginx_https_proxy: False
